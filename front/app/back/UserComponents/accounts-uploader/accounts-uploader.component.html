<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" (change)="onFileSelected($event)" />
    </label>
  </div>

  <div class="col-4">
    <button class="btn btn-success btn-sm" [disabled]="!currentFile" (click)="upload()">
      Upload
    </button>
  </div>
</div>
