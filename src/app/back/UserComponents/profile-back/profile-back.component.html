<div class="profile-container">
  <div class="profile-card">
    
    <!-- Profile Image (Only if image_url exists) -->
    <div class="profile-image" *ngIf="image_url">
      <img [src]="image_url" alt="Profile Picture">
    </div>

    <h2>Welcome, <span class="highlight">{{ username }}</span>!</h2>
    
    <p><strong>Email:</strong> {{ email }}</p>

    <div class="role-section">
      <p><strong>Role:</strong> 
        <span class="role-badge" [ngClass]="{'admin-role': role === 'admin', 'user-role': role !== 'admin'}">
          {{ role }}
        </span>
      </p>
    </div>

    <p class="greeting">Enjoy your experience!</p>
  </div>
</div>
