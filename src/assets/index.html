<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Construction</title>

  <script>
    function loadAssets() {
      const userRole = localStorage.getItem('userRole') || 'USER';
      const assetPath = userRole === 'ADMINISTRATOR' ? 'assets/admin' : 'assets/user';

      // Load CSS
      const styles = [
        `${assetPath}/css/bootstrap.min.css`,
        `${assetPath}/css/slick.css`,
        `${assetPath}/css/nice-select.css`,
        `${assetPath}/css/style.css`
      ];
      styles.forEach(style => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = style;
        document.head.appendChild(link);
      });

      // Load JS
      const scripts = [
        `${assetPath}/js/jquery.min.js`,
        `${assetPath}/js/bootstrap.min.js`,
        `${assetPath}/js/slick.min.js`
      ];
      scripts.forEach(script => {
        const scriptTag = document.createElement('script');
        scriptTag.src = script;
        scriptTag.defer = true;
        document.body.appendChild(scriptTag);
      });
    }

    loadAssets();
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
