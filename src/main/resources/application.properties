# ? Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/projetEtude?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# ? Ensure MySQL Driver is Specified
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? JPA & Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ? Server Configuration
server.port=8080
server.servlet.context-path=/

# ? Eureka Client Configuration (Service Discovery)
spring.application.name=tp-foyer

eureka.client.service-url.defaultZone=http://192.168.19.100:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ? Instance Configuration (Optional but Recommended)
eureka.instance.prefer-ip-address=true
